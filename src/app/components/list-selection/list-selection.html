<header class="list-header">
  <div class="list-header__section">Раздел: {{ dataService.selectedTypeName() }}</div>
  <div class="list-header__stats">
    <span class="list-header__stat">Выбрано: {{ dataService.selectedCount() }}</span>
    <span class="list-header__stat">Сумма: {{ dataService.totalValue() }}</span>
  </div>
</header>

<div class="list-layout">
  <aside class="list-sidebar">
    <button *ngFor="let section of dataService.sections(); trackBy: trackBySectionType"
            type="button"
            class="list-sidebar__item"
            [class.list-sidebar__item--active]="dataService.selectedTypeName() === section.type"
            (click)="dataService.selectType(section.type)">
      {{ section.type }}
    </button>
  </aside>

  <main class="list-main">
    <div *ngFor="let item of dataService.activeSection()?.items" class="list-item">
      <label class="list-item__checkbox">
        <input type="checkbox"
               [checked]="item.selected"
               (change)="dataService.toggleItem(item.id)">
        <span class="list-item__checkmark"></span>
      </label>
      <div class="list-item__content">
        <span class="list-item__name">{{ item.name }}</span>
        <span class="list-item__value">{{ item.value }}</span>
      </div>
    </div>
  </main>
</div>
